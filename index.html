<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatum</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Calculatum</div>
        <div class="link-sc"><a href="https://github.com/fath-nasrudin/calculatum" target="_blank">Source Code</a></div>
      </div>
      <div class="main">
        <div class="calculator">
          <div class="calculator__display">
            1 + 2 + 3
          </div>
          <div class="calculator__keypads">

            <div class="row">
              <button class="key-operator clear-operator">Clear</button>
              <button class="key-operator divide-operator">/</button>
            </div>
            <div class="row">
              <button class="key-num key-7">7</button>
              <button class="key-num key-8">8</button>
              <button class="key-num key-9">9</button>
              <button class="key-operator multiply-operator">*</button>

            </div>
            <div class="row">
              <button class="key-num key-4">4</button>
              <button class="key-num key-5">5</button>
              <button class="key-num key-6">6</button>
              <button class="key-operator add-operator">+</button>

            </div>
            <div class="row">
              <button class="key-num key-1">1</button>
              <button class="key-num key-2">2</button>
              <button class="key-num key-3">3</button>
              <button class="key-operator subtract-operator">-</button>

            </div>
            <div class="row">
              <button class="key-num key-0">0</button>
              <button class="key-operator equal-operator">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Copyright &copy; <a href="https://github.com/fath-nasrudin"> Fathurrohman N</a><span id="yearDisplay"></span>
        </p>
      </div>
    </div>

  </body>

</html>
