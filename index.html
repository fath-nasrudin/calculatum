<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatum</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Calculatum</div>
        <div class="link-sc"><a href="https://github.com/fath-nasrudin/calculatum" target="_blank">Source Code</a></div>
      </div>
      <div class="main">
        <div class="calculator">
          <div class="calculator__display" id="calculatorDisplay">
            1 + 2 + 3
          </div>
          <div class="calculator__keypads">

            <div class="row">
              <button class="key-operator clear-operator" value="clear">Clear</button>
              <div style="display: flex; gap:8px;">
                <button class="key-operator key-backspace" value="backspace">Del</button>
                <button class="key-operator divide-operator" value="/">/</button>
              </div>
            </div>
            <div class="row">
              <button class="key-num key-7" value="7">7</button>
              <button class="key-num key-8" value="8">8</button>
              <button class="key-num key-9" value="9">9</button>
              <button class="key-operator multiply-operator" value="*">*</button>

            </div>
            <div class="row">
              <button class="key-num key-4" value="4">4</button>
              <button class="key-num key-5" value="5">5</button>
              <button class="key-num key-6" value="6">6</button>
              <button class="key-operator add-operator" value="+">+</button>

            </div>
            <div class="row">
              <button class="key-num key-1" value="1">1</button>
              <button class="key-num key-2" value="2">2</button>
              <button class="key-num key-3" value="3">3</button>
              <button class="key-operator subtract-operator" value="-">-</button>

            </div>
            <div class="row">
              <button class="key-num key-0" value="0">0</button>
              <button class="key-operator equal-operator" value="=">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Copyright &copy; <a href="https://github.com/fath-nasrudin"> Fathurrohman N</a><span id="yearDisplay"></span>
        </p>
      </div>
    </div>

  </body>

</html>
